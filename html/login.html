    <link rel="stylesheet" href="../css/estiloPopUp.css">

<body>
    <!-- NAVEGACION -->
    <header>
        <nav id="navegacion">
            <div id="nav-horizontal">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../img/logoHorizontalv2.png" alt="Logo de VideoPlus">
                    </a>
                </div>
                <form class="buscador" role="search">
                    <input id="buscador" class="campoLlenar" type="search" name="buscar" placeholder="Buscar Serie...">
                </form>
                <div class="iconUser">
                    <a href="login.html">
                        <img src="../img/iconUser.png" alt="Icono usuario">
                    </a>
                </div>
            </div>

            <div id="nav-vertical">
                <div class="nav-superior">
                    <div class="logo">
                        <a href="../index.html">
                            <img src="../img/logoHorizontalv2.png" alt="Logo de VideoPlus">
                        </a>
                    </div>
                    <div class="iconUser">
                        <a href="login.html">
                            <img src="../img/iconUser.png" alt="Icono usuario">
                        </a>
                    </div>
                </div>
                <form class="buscador" role="search">
                    <input id="buscadorMovile" class="campoLlenar" type="search" name="buscar"
                        placeholder="Buscar Serie...">
                </form>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <!-- Buscador -->
        <section id="contenido-busqueda" class="ocultar-menu">
            <h2 id="top-series-titulo">Resultados de Busqueda</h2>
            <div id="contenedorBusqueda-series" class="grid-series">
                <!-- <article class="tarjeta-serie">
                    <div class="img-portada">
                        <img src="../img/portadaK.jpg" alt="Portada de la serie">
                    </div>
                    <div class="info-tarjetas">
                        <h3>Título Serie</h3>
                        <p>Breve descripción de la serie.</p>
                        <a href="informacion.html"><button class="btn-vermas">Ver</button></a>
                    </div>
                </article>                 -->
            </div>
            <div id="contenedor-pagina-busqueda" class="grid-paginas">
                <button id="prev" class="btn-pagina">&#10216</button>
                <!-- <button class="btn-pagina pagina-activa">1</button> -->
                <button id="next" class="btn-pagina">&#10217</button>
            </div>
        </section>

        <!-- INICIAR SESION -->
        <section id="login-section" style="display: block;" class="contenido-principal">
            <h2 id="top-series-titulo">LOGIN</h2>
            <p class="descripcion-seccion">Inicia sesion con tu cuenta de Plus Videos</p>
            <form class="login-input">
                <label for="usuario-login">Usuario:</label>
                <input class="campoLlenar" type="text" name="usuario-login" placeholder="Usuario"
                    aria-label="Ingresar usuario" id="usuario-login" required><br>
                <label for="password-login">Contraseña:</label>
                <input class="campoLlenar" type="password" name="password-login" placeholder="Contraseña"
                    aria-label="Ingresar contraseña" id="password-login" required>
            </form>
            <button class="btn-login">Iniciar sesión</button>
            <a href="../index.html"><button class="btn-login">Cancelar</button></a>

            <p class="descripcion-seccion">¿No tienes cuenta? <span id="show-register">REGISTRARTE</span></p>

        </section>
        <!-- REGISTRO -->
        <section id="register-section" style="display: none;" class="contenido-principal">
            <h2 id="top-series-titulo">REGISTRO</h2>
            <p class="descripcion-seccion">Crea tu cuenta y ve los estrenos con anticipación</p>
            <form class="login-input">
                <label for="usuario-register">Usuario:</label>
                <input class="campoLlenar" type="text" name="usuario-register" placeholder="Usuario"
                    aria-label="Ingresar usuario" id="usuario-register" required>
                <label for="correo-register">Correo:</label>
                <input class="campoLlenar" type="email" name="correo-register" id="correo-register" placeholder="Correo" aria-label="Ingresar correo"
                    required>
                <label for="password-register">Contraseña:</label>
                <input class="campoLlenar" type="password" name="password-register" id="password-register" placeholder="Contraseña"
                    aria-label="Ingresar contraseña" required>
                <label for="confirmar-password-register">Condirmar contraseña:</label>
                <input class="campoLlenar" type="password" name="confirmar-password-register" id="confirmar-password-register" placeholder="Confirmar Contraseña"
                    aria-label="Confirmar contraseña" required>
            </form>
            <button class="btn-login">Registrarse</button>
            <a href="../index.html"><button class="btn-login">Cancelar</button></a>
            <p class="descripcion-seccion">¿Ya tienes una cuenta? <span id="show-login">INICIA SESIÓN</span></p>
        </section>
        <div id="popup" class="popup oculto">
            <div class="popup-contenido">
                <p id="popup-texto"></p>
                <button id="cerrarPopup" class="btn-vermas">OK</button>
            </div>
        </div>
    </main>
